<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NZ Flag</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/excite-bike/jquery-ui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">


    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div class="nz-flag">
      <img class="uj" src="images/unionJack.png" alt="UJ">

      <i class="fas fa fa-star star1" aria-hidden="true"></i>

      <i class="fas fa fa-star star2" aria-hidden="true"></i>
      <i class="fas fa fa-star star3" aria-hidden="true"></i>
      <i class="fas fa fa-star star4" aria-hidden="true"></i>


    </div>

    <div class="indiaFlag">
      <div class="orange">

      </div>

      <div class="white">
        <img src="images/chakra.jpeg" alt="chakra">
      </div>

      <div class="green">

      </div>
    </div>

    <div>
    <button class="btn1 btn">New Zealand<br>Flag</button>
    <button class="btn2 btn">Indian Flag</button>
    </div>


  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/script.js">

  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>



    </script>
  </body>
</html>
